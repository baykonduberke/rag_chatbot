services:
  # Redis Stack: RedisJSON dahil (LangGraph checkpointer iÃ§in gerekli)
  redis:
    image: redis/redis-stack-server:latest
    container_name: rag_redis
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  redis_data:

